<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style >
        img{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body id="corpo">
    <div class="container">
        <div class="card">
            <h1 class="card-header">Lista de Tarefas</h1>
            <img src="—Pngtree—black moon and stars icon_5045591.png" onclick="noturno()">
            <img src="—Pngtree—sun_931710.png" onclick="sol()">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite tarefa" name="tarefa" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
                    </div>
                </div>
                <ul id="lista" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>  
    <script>
        function noturno(){
            let body = document.querySelector('#corpo')
            body.style.backgroundColor = 'rgb(30,30,30)'
            let card = document.querySelector('.card')
            card.style.backgroundColor = 'rgb(20,20,20)'
            card.style.color = 'white'
            let input = document.querySelector('.form-control')
            input.style.backgroundColor = 'rgba(50,50,50,0.5)'
            input.style.color = "white"
        }
        function sol(){
            let body = document.querySelector('#corpo')
            body.style.backgroundColor = 'white'
            let card = document.querySelector('.card')
            card.style.backgroundColor = 'white'
            card.style.color = 'black'
            let input = document.querySelector('.form-control')
            input.style.backgroundColor = 'white'
            input.style.color = "black"

        }
    </script>  
    <script src="js/script.js"></script>
</body>
</html>
